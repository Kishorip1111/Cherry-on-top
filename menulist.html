<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu - Restfood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 50px;
      color: yellow;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .item {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item h3 {
      margin: 15px 0 10px;
      color: yellow;
    }

    .item p {
      color: #ccc;
      margin-bottom: 15px;
    }

    .item button {
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: yellow;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .item button:hover {
      background-color: gold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Menu</h1>
    <div class="items">

      <!-- Snack 1 -->
      <div class="item">
        <img src="D:\HackDev\avocado-sandwich.jpg" alt="Sandwich">
        <h3>Sandwich</h3>
        <p>₹120</p>
        <button onclick="alert('Added Sandwich to cart!')">Add to Cart</button>
      </div>

      <!-- Snack 2 -->
      <div class="item">
        <img src="C:\Users\Admin\Pictures\images.jfif" alt="Samosa">
        <h3>Samosa</h3>
        <p>₹30</p>
        <button onclick="alert('Added Samosa to cart!')">Add to Cart</button>
      </div>

      <!-- Snack 3 -->
      <div class="item">
        <img src="C:\Users\Admin\Pictures\noodles.jfif" alt="Noodles">
        <h3>Gulab Jamun</h3>
        <p>₹50</p>
        <button onclick="alert('Added Noodles to cart!')">Add to Cart</button>
      </div>

      <!-- Dessert 2 -->
      <div class="item">
        <img src="D:\HackDev\download.jfif" alt="French Fries">
        <h3>Vanilla Ice Cream</h3>
        <p>₹80</p>
        <button onclick="alert('Added French Fries to cart!')">Add to Cart</button>
      </div>

      <!-- Snack 3 -->
      <div class="item">
        <img src="C:\Users\Admin\Pictures\thumb__700_0_0_0_auto.jpg" alt="Dosa">
        <h3>Paneer Tikka</h3>
        <p>₹150</p>
        <button onclick="alert('Added Dosa to cart!')">Add to Cart</button>
      </div>

    </div>
  </div>

</body>
</html>
