<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Food Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: yellow;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 5px;
      color: yellow;
    }

    .card p {
      margin: 0 0 15px;
      color: #ccc;
    }

    .card button {
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: yellow;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: gold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Food Menu</h1>
    <div class="menu" id="menu"></div>
  </div>

  <script>
    const menuItems = [
  { name: "Samosa", price: 25, image: "https://i.ibb.co/pJvkgDK/samosa.jpg" },
  { name: "Sandwich", price: 90, image: "https://i.ibb.co/kqRv9Cy/sandwich.jpg" },
  { name: "Noodles", price: 80, image: "https://i.ibb.co/tbB9mq6/noodles.jpg" },
  { name: "French Fries", price: 70, image: "https://i.ibb.co/pXr0nX0/fries.jpg" },
  { name: "Dosa", price: 150, image: "https://i.ibb.co/0j6bwLk/dosa.jpg" }
];


    const menuContainer = document.getElementById("menu");

    menuItems.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick="addToCart('${item.name}')">Add to Cart</button>
      `;
      menuContainer.appendChild(card);
    });

    function addToCart(itemName) {
      alert(`${itemName} added to cart!`);
    }
  </script>

</body>
</html>
