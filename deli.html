<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Service App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #e2e2e2);
    }
    .header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .delivery-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background: url('your-background-image.jpg') no-repeat center center;
      background-size: cover;
    }
    .courier {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .courier img {
      width: 200px;
      border-radius: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">FastTrack Delivery</div>
  <div class="delivery-section">
    <div class="courier">
      <img src="couri.jfif" alt="Courier">
      <h2>Your Order is On the Way!</h2>
      <button class="button"><a href="track.html"> Track Delivery</a></button>

    </div>
  </div>
</body>
</html>
